<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png"><!--Icono de la pestaña-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Para que el navegador pueda controlar las dimensiones y la escala de la página -->
    <link rel="stylesheet" href="./formatoMovil.css"><!--CSS formato movil-->
    <link rel="stylesheet" media="(min-width: 768px)" href="./formatoPc.css"><!--CSS formato pc-->

    <script src="https://kit.fontawesome.com/e0f3b21040.js"crossorigin="anonymous"></script><!--FontAwesome-->
    <title>Pokédex</title> <!--Título de pestaña-->
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1 role="Título de la Pokédex" id="tituloHead">Pokédex</h1> <!--Título de la cabecera-->
        <!--Imagen de la cabecera-->
        <div id="cabeceraHead"> 
            <img src="./img/pokeball.png" id="imagenHead">
        </div>
    </header>
    <!-- Cuerpo -->
    <main class="container">

        <!--Botón atrás-->
        <a class="boton" href="./index.html">Atrás</a> 
        
        <!--Botón modo oscuro-->
        <div id="solluna" class="solluna sol"> 
            <!-- Iconos de Fontawesome sol/luna -->
            <i class="fas fa-sun"></i> <!--Sol-->
            <i class="fa fa-moon-o" aria-hidden="true"></i> <!--Luna-->
         </div>

        <!-- INFORMACIÓN Pokemon -->
        <h1 id="textoPokemon"></h1> <!--Título-->
        <img id="imagenPokemon" src=""> <!--Imagen-->
        <span id="numeroPokemon"></span> <!--Id-->
        <span id="tipoPokemon"></span> <!--Tipos-->
        <span id="pesoPokemon"></span> <!--Peso-->
        <span id="alturaPokemon"></span> <!--Altura-->
 
        <!--Vida-->
        <div class="vida">
        <label for="vida">Vida</label>
            <input type="range" name="vida" id="vida" disabled max="256">
        </div>
        <!--Ataque-->
        <div class="ataque">
            <label for="ataque">Ataque</label>
            <input type="range" name="ataque" id="ataque" disabled>
        </div>
        <!--Defensa-->
        <div class="defensa">
            <label for="defensa">Defensa</label>
            <input type="range" name="defensa" id="defensa" disabled>
        </div>
        <!--Ataque especial-->
        <div class="ataqueespecial">
            <label for="ataqueespecial">Ataque especial</label>
            <input type="range" name="ataqueEspecial" id="ataqueEspecial" disabled>
        </div>
        <!--Defensa Especial-->
        <div class="defensaEspecial">
            <label for="defensaEspecial">Defensa especial</label>
            <input type="range" name="defensaEspecial" id="defensaEspecial" disabled>
        </div>
        <!--Velocidad-->
        <div class="velocidad">
            <label for="velocidad">Velocidad</label>
            <input type="range" name="velocidad" id="velocidad" disabled>
        </div>
        <!--Evolución-->
        <div class="evolucion">
            <div class="evolucionar">Pokemon1</div>
            <div class="flecha">Flecha</div>
            <div class="evolucionar">Pokemon2</div>
            <div class="flecha">Flecha</div>
            <div class="evolucionar">Pokemon3</div>
        </div>
    </main>
    <!-- flex + div para evolucion -->
    <footer>
        <!-- Pie -->
        <p class="pie">Página realizada por &copy;Adri / &copy;Alex</p>
    </footer>
    <script src="./javascriptIndividual.js"></script> <!--JavaScript-->
</body>
</html>

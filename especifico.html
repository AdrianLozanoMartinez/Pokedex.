<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png"><!--Icono de la pestaña-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Para que el navegador pueda controlar las dimensiones y la escala de la página -->
    <link rel="stylesheet" href="./movil.css"><!--CSS formato movil-->
    <link rel="stylesheet" media="(min-width: 768px)" href="./pc.css"><!--CSS formato pc-->
    <title>Pokédex</title>
</head>
<body>
    <!-- Cabezal -->
    <header>
        <h1 role="Título de la Pokédex" id="tituloHead">Pokédex</h1>
        <div id="cabeceraHead">
            <img src="./img/pokeball.png" id="imagenHead">
        </div>
    </header>
    <!-- Cuerpo -->
    <div class="buscador">
        <input class="modoOscuro" type="submit" value="Modo oscuro/claro">    
        <br>
        <input class="buscarTexto" type="search" name="buscar" placeholder="Buscar...">
        <input class="buscarBoton" type="submit" value="Enviar">     
    </div>
    <main class="container">
        <div class="containerPokemon">
            <img src="./img/noImagen.jpg" class="efectoPolaroid">
            <span class="textoPolaroid mismoEfecto">Nombre Pokemon</span>
            <ul class="tipoPokemon mismoEfecto">
                <li>#001</li>
                <li class="fondo">Tipo 1</li>
            </ul>
        </div>
        <div class="containerPokemon2">
            <img src="./img/noImagen.jpg" class="efectoPolaroid">
            <span class="textoPolaroid mismoEfecto">Nombre Pokemon</span>
            <ul class="tipoPokemon mismoEfecto">
                <li>#002</li>
                <li class="fondo">Tipo 1</li>
                <li class="fondo">Tipo 2</li>
            </ul>
        </div>
        <div class="containerPokemon3">
            <img src="./img/noImagen.jpg" class="efectoPolaroid">
            <span class="textoPolaroid mismoEfecto">Nombre Pokemon</span>
            <ul class="tipoPokemon mismoEfecto">
                <li>#003</li>
                <li class="fondo">Tipo 1</li>
                <li class="fondo">Tipo 2</li>
            </ul>
        </div>
        <div class="containerPokemon4">
            <img src="./img/noImagen.jpg" class="efectoPolaroid">
            <span class="textoPolaroid mismoEfecto">Nombre Pokemon</span>
            <ul class="tipoPokemon mismoEfecto">
                <li>#004</li>
                <li class="fondo">Tipo 1</li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- Pie -->
        <p class="pie">&copy;Adri &copy;Alex</p>
    </footer>
</body>
</html>

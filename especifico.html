<!--CAMBIAR EL VALOR DE BARRAS Y QUITAR {} Y PONER FONDO DE COLOR CON SPAN O SIMILAR -> Ssi es menor que la mitad color rojo si es mayor color verde, si es mitad + 5 y -5 color amarillo
MIRAR AJUSTE DEL TIPO con if si es tipo tal coger un maring/pading sino otro margin/pading
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png"><!--Icono de la pestaña-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Para que el navegador pueda controlar las dimensiones y la escala de la página -->
    <link rel="stylesheet" href="./formatoMovil.css"><!--CSS formato movil-->
    <link rel="stylesheet" media="(min-width: 768px)" href="./formatoPc.css"><!--CSS formato pc-->

    <script src="https://kit.fontawesome.com/e0f3b21040.js"crossorigin="anonymous"></script><!--FontAwesome-->
    <title>Pokédex</title> <!--Título de pestaña-->
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1 role="Título de la Pokédex" id="tituloHead">Pokédex</h1> <!--Título de la cabecera-->
        <!--Imagen de la cabecera-->
        <div id="cabeceraHead"> 
            <img src="./img/pokeball.png" id="imagenHead">
        </div>
    </header>
    <!-- Cuerpo -->
    <main class="container">

        <!--Botón atrás-->
        <a class="boton botonOscuro" href="./index.html">Atrás</a>
        
        <!--Botón modo oscuro-->
        <!-- <button class="darkModeSwitch ms-2" id="switch"></button> -->
        <div id="modoOscuro"> 
            <!-- Iconos de Fontawesome sol/luna (fa-1x - tamaño)-->
            <i class="fas fa-sun fa-1x"></i> <!--Sol--> 
            <i class="fa fa-moon-o separar fa-1x" aria-hidden="true"></i> <!--Luna-->
         </div>

        <!-- INFORMACIÓN Pokemon -->
        <h1 id="textoPokemon"></h1> <!--Título-->
        <!--Imagen-->
        <div class="posicionPokemon" id="imagenDiv">
            <img id="imagenPokemon" src=""> 
        </div>
        <span id="numeroPokemon"></span> <!--Id-->
        <div id="tipoPokemon"></div> <!--Tipos-->
        <span id="pesoPokemon"></span> <!--Peso-->
        <span id="alturaPokemon"></span> <!--Altura-->
 
            <!--Vida-->
            <div class="vida">
            <label for="vida" class="colorFuente vidaPosicion">Vida</label>
                <br><output name="result" id="vidaNum" class="vidaPosicion2"></output>
                <input type="range" name="vida" id="vida" disabled max="256" class="colorBarra">
            </div>

            <!--Defensa-->
            <div class="defensa">
                <label for="defensa" class="colorFuente defensaPosicion">Defensa</label>
                <br><output name="result" id="defensaNum" class="defensaPosicion2"></output>
                <input type="range" name="defensa" id="defensa" disabled class="colorBarra">
            </div>
            
            <!--Defensa Especial-->
            <div class="defensaEspecial">
                <label for="defensaEspecial" class="colorFuente defensaEspecialPosicion">Defensa especial</label>
                <br><output name="result" id="defensaEspecialNum"class="defensaEspecialPosicion2"></output>
                <input type="range" name="defensaEspecial" id="defensaEspecial" disabled class="colorBarra">
            </div>
                        
            <!--Velocidad-->
            <div class="velocidad">
                <label for="velocidad" class="colorFuente velocidadPosicion">Velocidad</label>
                <br><output name="result" id="velocidadNum" class="velocidadPosicion2"></output>
                <input type="range" name="velocidad" id="velocidad" disabled class="colorBarra">
            </div>
            <!--Ataque-->
            <div class="ataque">
                <label for="ataque" class="colorFuente ataquePosicion">Ataque</label>
                <br><output name="result" id="ataqueNum" class="ataquePosicion2"></output>
                <input type="range" name="ataque" id="ataque" disabled class="colorBarra">
            </div>
            <!--Ataque especial-->
            <div class="ataqueEspecial">
                <label for="ataqueespecial" class="colorFuente ataqueEspecialPosicion">Ataque especial</label>
                <br><output name="result" id="ataqueEspecialNum" class="ataqueEspecialPosicion2"></output>
                <input type="range" name="ataqueEspecial" id="ataqueEspecial" disabled class="colorBarra">
            </div>
        <!--Evolución-->
        <div class="evolucion">
            <!--1º Evolución General-->
            <div>
                <a id="irA" href="">
                    <img id="evolucion1Img" src="" class="imagenEvolucion"> 
                </a>
                <div class="colorFuente" id="evolucion1"></div>
            </div>
            <!--1º Flecha General-->
            <div class="flecha2">
                <img class="flechas" src="" id="flecha1"> 
                <div class="colorFuente" id="trigger0"></div>
            </div>
            <!--2º Evolución General y 2º Evolución Eevee -> Vaporeon-->
            <div>
                <a id="irA2" href="">
                    <img id="evolucion2Img" src="" class="imagenEvolucion"> 
                </a>
                <div class="colorFuente" id="evolucion2"></div>
            </div>
            <div>
                <a id="irA21" href="">
                    <img id="evolucion2Img2" src="" class="imagenEvolucion"> 
                </a> 
                <div class="colorFuente" id="evolucion2Extra"></div>
                <div class="colorFuente" id="trigger1"></div>
            </div>
            <!--1º Evolución 2º Evolución Eevee -> Jolteon-->
            <div>
                <a id="irA22" href="">
                    <img id="evolucion2ImgExtra1" src="" class="imagenEvolucion">
                </a>
                <div class="colorFuente" id="evolucion2Extra1"></div>
                <div class="colorFuente" id="trigger2"></div>
            </div>
            <!--1º Evolución 2º Evolución Eevee -> Flareon-->
            <div>
                <a id="irA23" href="">
                    <img id="evolucion2ImgExtra2" src="" class="imagenEvolucion"> 
                </a>
                <div class="colorFuente" id="evolucion2Extra2"></div>
                <div class="colorFuente" id="trigger3"></div>
            </div>
            <!--2º Flecha General-->
            <div class="flecha2">
                <img class="flechas" src="" id="flecha2"> 
                <div class="colorFuente" id="trigger00"></div>
            </div>
            <!-- 3º Evolución General -->
            <div>
                <a id="irA3" href="">
                    <img id="evolucion3Img" src="" class="imagenEvolucion"> 
                </a>
                <div class="colorFuente" id="evolucion3"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Pie -->
        <p class="pie">Página realizada por &copy;Adri / &copy;Alex</p>
    </footer>
    <script src="./javascriptIndividual.js"></script> <!--JavaScript-->
</body>
</html>
